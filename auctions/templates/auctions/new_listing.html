{% extends "auctions/layout.html" %}
{% block body %}
  <h2>New Auction</h2>
  <form action="{% url 'new_listing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="Listing_name" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="Listing_description" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label>Starting Price</label>
      <input class="form-control" type="number" step="0.01" name="Starting_price" required>
    </div>
    <div class="form-group">
      <label>Bid Increase (for Quick Bid)</label>
      <input class="form-control" type="number" step="0.01" name="Bid_increase" value="1.00" required>
    </div>
    <div class="form-group">
      <label>Image URL (optional)</label>
      <input class="form-control" type="url" name="Image_url" placeholder="https://...">
    </div>
    <div class="form-group">
      <label>Category (optional)</label>
      <input class="form-control" type="text" name="Category_name" placeholder="e.g., Electronics">
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
{% endblock %}
